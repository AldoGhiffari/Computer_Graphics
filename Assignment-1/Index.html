<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist WebGL Color Changer</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        canvas {
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #f0f0f0;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <canvas id="glCanvas" width="600" height="400"></canvas>
    <div class="controls">
        <button id="color1" style="background-color: #FFDDC1;">Color 1</button>
        <button id="color2" style="background-color: #FFABAB;">Color 2</button>
        <button id="color3" style="background-color: #FFC3A0;">Color 3</button>
        <button id="reset">Reset Color</button>
    </div>
    <script type="module" src="App.js"></script>
</body>
</html>
